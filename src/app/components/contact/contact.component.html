<div class="contact">
  <div class="header">
    <h1>
      Interested In Working Together<span>?</span>
      Feel Free To <span>Contact Me</span><span>.</span>
    </h1>
  </div>
  <div class="main">
    <div>
      <i class="las la-envelope"></i><span>annmaghradze@gmail.com</span>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" action="">
      <div class="input-wrapper">
        <input
          formControlName="name"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required
        />
        <small
          *ngIf="(name.hasError('required') && name.touched) || requiredName"
        >
          Required
        </small>
        <small *ngIf="name.hasError('pattern') && name.touched">
          Invalid Name
        </small>
      </div>
      <div class="input-wrapper">
        <input
          formControlName="email"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <small
          *ngIf="(email.hasError('required') && email.touched) || requiredEmail"
        >
          Required
        </small>
        <small *ngIf="email.hasError('pattern') && email.touched">
          Invalid E-mail
        </small>
      </div>
      <div class="input-wrapper">
        <textarea
          formControlName="message"
          name="message"
          id="message"
          cols="20"
          rows="3"
          placeholder="message"
        ></textarea>
      </div>
      <button type="submit">
        send<i class="las la-long-arrow-alt-right"></i>
      </button>
    </form>
    <!-- Show failure/success notification on form submition -->
    <app-notification
      *ngIf="notificationVisible"
      (close)="closeNotification()"
      [color]="notificationType"
      >{{ notificationMessage }}</app-notification
    >
  </div>
</div>
